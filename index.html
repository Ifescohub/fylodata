<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- CSS Styles  -->
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main class="container">
    <div class="container-images">
      <img class="logo" src="images/logo.svg" alt="Comapany's Logo">
      <div class="svg-box">
        <img class="svg" src="images/icon-document.svg" alt="Document svg">
        <img class="svg" src="images/icon-folder.svg"  alt="Folder svg">
        <img class="svg" src="images/icon-upload.svg" alt="Upload svg">
      </div>
    </div>

    <div class="description">
      <p class="description-text">Youâ€™ve used <span> 815 GB</span> of your storage</p>
      <div class="range">
        <div class="progress">
          <div class="white-dot"></div>
        </div>
      </div>
      <div class="data-rate">
        <p> 0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="signal">
        <p>185 <span> GB LEFT</span></p>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Udeh Ifeanyi</a>.
  </footer>
</body>
</html>
